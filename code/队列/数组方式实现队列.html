<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组方式实现队列</title>
</head>

<body>
  <script src="./Queue.js"></script>
  <script>
    // 测试
    let queue = new Queue()
    queue.enqueue(1)
    queue.enqueue(2)
    queue.enqueue(3)
    queue.enqueue(4)
    alert(queue)

    queue.dequeue()
    alert(queue)
    alert(queue.front())
    queue.dequeue()
    alert(queue)
    alert(queue.front())

    alert(queue.isEmpty())
    alert(queue.size())
  </script>
</body>

</html>
